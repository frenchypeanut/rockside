apiVersion: v1
kind: Service
metadata:
  name: rockside-scheduler
  labels:
    app: rockside
    tier: backend
spec:
  selector:
    app: rockside
    tier: backend
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rockside-scheduler
  labels:
    app: rockside
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockside
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rockside
        tier: backend
    spec:
      containers:
        - image: rockside/scheduler:0.5.0
          name: rockside-scheduler
          env:
            - name: DB_HOST
              value: rockside-mysql
            - name: DB_DATABASE
              value: rockside
            - name: DB_USERNAME
              value: rockside
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rockside-db-password
                  key: password
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: rockside-app-key
                  key: key
            - name: SLAVE_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: rockside-slave-token
                  key: token
            - name: SLAVE_AUTHTOKEN_KEY
              value: rockside
